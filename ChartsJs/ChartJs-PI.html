<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Js | P.I</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height: 35vh; width: 35vw;"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height: 35vh; width: 35vw;"></canvas>
    </div>

</body>

<script>

    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ]

    const linha = {
        labels: labels,
        datasets: [{
            label: 'Umidade',
            data: [30, 29, 28, 25, 22, 23],
            backgroundColor: 'rgb(00, 00, 255)',
            borderColor: 'rgb(00, 00, 255)',

        },
        {
            label: 'Temperatura',
            data: [80, 82, 80, 85, 85, 83],
            backgroundColor: 'rgb(255, 00, 00)',
            borderColor: 'rgb(255, 00, 00)',
        }]
    }

    const config = {
        type: 'line',
        data: linha,
        option: {}
    }


    const labels2 = [
        'Janeiro',
        'Feveiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ]


    const barra = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média ',
            data: [21, 24, 27, 22, 20, 19],
            backgroundColor: 'rgb(255, 00, 00)',
            borderColor: 'rgb(255, 00, 00)',
        },
        {
            label: 'Umidade Média',
            data: [90, 89, 93, 87, 88, 82],
            backgroundColor: 'rgb(00, 00, 255)',
            borderColor: 'rgb(00, 00, 255)',
        }]
    }

    const config2 = {
        type: 'bar',
        data: barra,
        option: {}
    }

</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    )

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    )

</script>

</html>
