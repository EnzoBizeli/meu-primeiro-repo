<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height: 30vh; width: 30vw;"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height: 30vh; width: 30vw;"></canvas>
    </div>

    <div>
        <canvas id="myChart3" style="position: relative; height: 30vh; width: 30vw;"></canvas>
    </div>

</body>

<script>

    const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
    ]

    const data = {
        labels: labels,
        datasets: [{
            label: 'My First dataset2',
            backgroundColor: 'rgb(255, 00, 00)',
            borderColor: 'rgb(255, 00, 00)',
            data: [0, 10, 5, 2, 20, 30, 45],
        }]
    }

    const config = {
        type: 'line',
        data: data,
        options: {}
    }

    const config2 = {
        type: 'bar',
        data: data, 
        options: {}
    }


    const data3 = {
        labels: [
            'Red',
            'Blue',
            'Green'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: ['rgb(255, 00, 00)', 'rgb(00, 00, 255)', 'rgb(00, 255, 00)'],
            hoverOffset: 4
        }]
    }

    const config3 = {
        type: 'doughnut',
        data: data3,
    }

</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    )

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    )

    const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3
    )

</script>

</html>
